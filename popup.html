<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="./popup.css" />
	<meta title="WebScreen" />
</head>

<body>
	<a href="https://web-screen.net/" target="_blank">
		<img id="header-image" src="./img/header.png" alt="web screen">
	</a>
	<dev id="progress-area">
		<progress id="progress-bar" value="0" max="100"></progress>
		<div class="loading-message">動画に変換中</div>
	</dev>
	<div id="success-area">
		<input id="movie_url" type="text" /><br />
		<button id="copy-button">COPY</button>
		<div id="success-message">
			動画のURLをクリップボードに保存しました。<br />
			VRChatの動画プレイヤーに貼り付けてください。
		</div>
	</div>
	<script src="./popup.js" type="module"></script>
</body>

</html>
